name: Documentation

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git
        run: git config --global init.defaultBranch main

      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'

      - uses: julia-actions/cache@v1
        with:
          cache-compiled: true

      - name: Install dependencies and build documentation
        run: |
          julia --project=docs -e '
            using Pkg
            Pkg.develop(url="https://github.com/PenguinxCutCell/VofiJul.jl.git")
            Pkg.develop(url="https://github.com/PenguinxCutCell/FrontCutTracking.jl.git")
            Pkg.develop(url="https://github.com/PenguinxCutCell/ImplicitCutIntegration.jl.git")
            Pkg.develop(url="https://github.com/PenguinxCutCell/VTLInputs.jl.git")
            Pkg.develop(url="https://github.com/PenguinxCutCell/CartesianGeometry.jl.git")
            Pkg.develop(url="https://github.com/PenguinxCutCell/VTKOutputs.jl.git")
            Pkg.develop(url="https://github.com/PenguinxCutCell/Penguin.jl.git")
            Pkg.develop(PackageSpec(path=pwd()))
            Pkg.instantiate()
          '

      - name: Build documentation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
        run: julia --project=docs docs/make.jl
